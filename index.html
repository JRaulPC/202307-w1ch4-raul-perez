<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animalicos</title>
  <link rel="stylesheet" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <section class="main__container">
      <div class="main__container__text__area">
        <h1 class="main__container__text__area__title">PET ACTIVITIES</h1>
        <h2 class="main__container__text__area__claim">Take a closer look</h2>
      </div>

      <button class="button main__container__button">VIEW ALL</button>
    </section>

    <ul class="activities__list">
      <li class="activity"> <img class="card" src="images/01.jpg" alt="Dog Playing with a toy in a garden"></img>
        <div class="activity__text">
          <span class="activity__text__name">ACTIVITIES</span>
          <span class="activity__text__activity__1">Toys Playtime</span>
        </div>
      </li>
      <li class=" activity"> <img class="card" src="images/02.jpg" alt="Shy cat under a blanket"></img>
        <div class="activity__text__2">
          <span class="activity__text__name__2">ACTIVITIES</span>
          <span class="activity__text__2__activity__2">Active Rest</span>
        </div>
      </li>
      <li class="activity"> <img class="card" src="images/03.jpg" alt="Happy dog running on a field">
        <div class="activity__text__3">
          <span class="activity__text card__3">ACTIVITIES</span>
          <span class="activity__text__3__activity__3">Game Walks</span>
        </div>
      </li>
    </ul>
  </main>
</body>

</html>
